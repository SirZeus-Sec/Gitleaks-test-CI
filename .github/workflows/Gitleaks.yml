name: Gitleaks Secret Scan

on: push

jobs:
  secret_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          wget -qO - https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz | tar xz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks
        run: gitleaks detect --source=. --verbose

      - name: Notify Discord if secrets found
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST -d '{"username": "Gitleaks Bot", "content": "⚠️ Secret detected in repository! Check GitHub Actions logs."}' \
          ${{ secrets.DISCORD_WEBHOOK }}
